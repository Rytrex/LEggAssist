<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Monster Grinder</title>
<!--To add tab icon-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style type="text/css">
  body{
	margin: 0;
    background:url('http://i.imgur.com/7nCRR.png') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  #body{
    padding-top:100px;
  }
  #result{
    padding-bottom:30px;
    display:none;
  }
  .box{
	background-color: rgba(0,0,0,0.5);
    padding: 10px;
    color: white;
    border: 2px #000 solid;
    padding: 15px;
	margin-bottom:30px;
	border-radius:10px;
  }
  .btn{
	margin-bottom:30px;
  }
</style>

<body>

<div class="container-fluid" id="body">
  <div class="row">
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Caterpie-->

        <center><h3>Caterpie</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/010.png" height="90"></img></center></br>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Candy" id="cCdy" />
          <input type="text" class="form-control" placeholder="# of Caterpie"id="cAmt" />
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Weedle-->

        <center><h3>Weedle</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/013.png" height="90"></img></center></br>

          <input type="text" class="form-control" placeholder="Candy"id="wCdy" />
          <input type="text" class="form-control" placeholder="# of Weedle"id="wAmt" />

      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Pidgy-->

        <center><h3>Pidgey</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/016.png" height="90"></img></center></br>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Candy"id="pCdy" />
          <input type="text" class="form-control" placeholder="# of Pidgey"id="pAmt" />
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Rattata-->
      <div class="box">
        <center><h3>Rattata</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/019.png" height="90"></img></center></br>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Candy"id="rCdy" />
          <input type="text" class="form-control" placeholder="# of Rattata"id="rAmt" />
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Zubat-->
      <div class="box">
        <center><h3>Zubat</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/041.png" height="90"></img></center></br>

          <input type="text" class="form-control" placeholder="Candy"id="zCdy" />
          <input type="text" class="form-control" placeholder="# of Zubat"id="zAmt" />
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Drowzee-->

        <center><h3>Drowzee</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/096.png" height="90"></img></center></br>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Candy"id="dCdy" />
          <input type="text" class="form-control" placeholder="# of Drowzee"id="dAmt" />
        </div>
      </div>
    </div>
  </div>
</div>
<center><a class="btn btn-primary btn-lg" href="#result" onclick="calcMG()" id="submit">Submit</a></center>

    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6"><!--Caterpie-->

    </div>

        <center><h3>Drowzee</h3>
        <div id="drowzee">
          
        </div>
      </div>
    </div>
   </div>

</div>
