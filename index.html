<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Monster Grinder</title>
<!--To add tab icon-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" href="css/w3.css">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lobster" rel="stylesheet">
<style type="text/css">
  body{
	margin: 0;
    background:url('http://i.imgur.com/7nCRR.png') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
	font-family:'Josefin Sans', sans-serif;
  }
  h1{
	font-weight:bold;
	font-family:'Lobster', cursive;
	color:white;
  }
  h3{
    font-family:'Josefin Sans', sans-serif;
  }
  #result{
    padding-bottom:30px;
    display:none;
  }
  .box{
	background-color: rgba(0,0,0,0.5);
    padding: 10px;
    color: white;
    border: 2px #000 solid;
    padding: 15px;
	margin-bottom:30px;
	border-radius:10px;
  }
  #sNorm, #sTran{
	margin-bottom:30px;
  }
  #about{
    margin-top:15px;
  }
  i{
    color:darkblue;
  }
  i:hover{
    color:black;
  }
</style>
</head>
<body>
<div class="container" id="nav">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8">
      <h1>L.Egg Assist</h1>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-4 col-xs-4" align="right">
      <a class="btn btn-primary" href="https://github.com/Rytrex/Monster-Grinder" id="about">About</a>
    </div>
  </div>
</div>
<div class="container-fluid w3-animate-top" id="body">
  <div class="row">
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Caterpie-->
      <div class="box">
        <center><h3>Caterpie</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/010.png" height="90"></img></center></br>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Candy" id="cCdy" />
          <input type="text" class="form-control" placeholder="# of Caterpie"id="cAmt" />
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Weedle-->
      <div class="box">
        <center><h3>Weedle</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/013.png" height="90"></img></center></br>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Candy"id="wCdy" />
          <input type="text" class="form-control" placeholder="# of Weedle"id="wAmt" />
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Pidgy-->
      <div class="box">
        <center><h3>Pidgey</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/016.png" height="90"></img></center></br>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Candy"id="pCdy" />
          <input type="text" class="form-control" placeholder="# of Pidgey"id="pAmt" />
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Rattata-->
      <div class="box">
        <center><h3>Rattata</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/019.png" height="90"></img></center></br>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Candy"id="rCdy" />
          <input type="text" class="form-control" placeholder="# of Rattata"id="rAmt" />
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Zubat-->
      <div class="box">
        <center><h3>Zubat</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/041.png" height="90"></img></center></br>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Candy"id="zCdy" />
          <input type="text" class="form-control" placeholder="# of Zubat"id="zAmt" />
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6"><!--Drowzee-->
      <div class="box">
        <center><h3>Drowzee</h3>
        <img src="http://www.serebii.net/pokemongo/pokemon/096.png" height="90"></img></center></br>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Candy"id="dCdy" />
          <input type="text" class="form-control" placeholder="# of Drowzee"id="dAmt" />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="w3-animate-opacity" id="norm" align="center" style="display:block;">
  <a href="#" onclick="sBut('1')"><i class="fa fa-caret-left fa-3x"></i></a>
  <a class="btn btn-primary btn-lg" href="#result" onclick="calcMG('0')" id="sNorm">Normal</a>
  <a href="#" onclick="sBut('1')"><i class="fa fa-caret-right fa-3x"></i></a>
</div>
<div class="w3-animate-opacity" id="tran" align="center" style="display:none;">
  <a href="#" onclick="sBut('0')"><i class="fa fa-caret-left fa-3x"></i></a>
  <a class="btn btn-primary btn-lg" href="#result" onclick="calcMG('1')" id="sTran">Transfer</a>
  <a href="#" onclick="sBut('0')"><i class="fa fa-caret-right fa-3x"></i></a>
</div>
<div class="container-fluid w3-animate-bottom" id="result"><!--Result Box-->
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6"><!--Caterpie-->
      <div class="box">
        <center><h3>Caterpie</h3>
        <div id="caterpie">
          
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6"><!--Weedle-->
      <div class="box">
        <center><h3>Weedle</h3>
        <div id="weedle">
          
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6"><!--Pidgy-->
      <div class="box">
        <center><h3>Pidgey</h3>
        <div id="pidgey">
          
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6"><!--Rattata-->
      <div class="box">
        <center><h3>Rattata</h3>
        <div id="rattata">
          
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6"><!--Zubat-->
      <div class="box">
        <center><h3>Zubat</h3>
        <div id="zubat">
          
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6"><!--Drowzee-->
      <div class="box">
        <center><h3>Drowzee</h3>
        <div id="drowzee">
          
        </div>
      </div>
    </div>
   </div>

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/grind.js"></script>
</body>
</html>
